<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listeler</title>
</head>
<body>

    <h1>HTML'de Listeler</h1>

    <h3>Sıralı Listeler</h3>


    <!-- ol : ordered list (sıralanmış liste) -->
    <!-- ul : unordered list (sıralanmamış liste) -->
    <!-- li : list element (liste elemanı) -->
    
    <ol>
        <li>Ahmed Sait</li>
        <li>Muhammet Emin</li>
        <li>Ahmet Tuğra</li>
        <li>Emirhan</li>
        <li>Eymen</li>
        <li>Eymen Sefa</li>
        <li>Mete</li>
    </ol>

    <ul>
        <li >kedi</li>
        <li>Yılan</li>
        <li>Kuş</li>
        <li>Köpek</li>
        <li>Gergedan</li>
    </ul>



    
</body>
</html>
