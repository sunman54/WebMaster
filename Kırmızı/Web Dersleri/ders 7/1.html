<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML'de Formlar</title>
  </head>
  <body>
    <h1>WEB Tasarım Sitesi Kayıt</h1>

    <form action="">
      <h3>Kişisel Bilgiler</h3>
      <label for="">İsim : </label>
      <input type="text" name="" id="" />

      <label for="">Soyisim : </label>
      <input type="text" name="" id="" />

      <br />

      <label for="">Yaş : </label>
      <input type="number" name="" id="" />

      <br />
      <label for="">Doğum Tarihi : </label>
      <input type="date" name="" id="" />

      <br />
      <label for="">Cinsiyet : </label> <br />
      <input type="radio" name="Cinsiyet" id="Cinsiyet" />
      <label for="Cinsiyet">Kadın</label>
      <br />
      <input type="radio" name="Cinsiyet" id="Cinsiyet" />
      <label for="">Erkek</label>
      <br />

      <h3>Teknik Bilgiler</h3>

      <label for="">Billinen Yazılım Dilleri : </label> <br />
      <input type="checkbox" name="" id="" /> <label for="">HTML</label> <br />
      <input type="checkbox" name="" id="" /> <label for="">CSS</label><br />
      <input type="checkbox" name="" id="" /> <label for="">JavaScript</label
      ><br />
      <input type="checkbox" name="" id="" /> <label for="">Python</label><br />
      <input type="checkbox" name="" id="" />
      <input type="text" placeholder="Diğer Yazılım Dilleri" id="" />

      <br />

      <br />
      <label for="">Favori Renk : </label>
      <input type="color" name="" id="" />

      <h3>Kayıt Bilgileri</h3>

      <br />
      <label for="">Profil Fotoğrafı : </label>
      <input
        type="file"
        name=""
        id=""
        accept="image/png, image/gif, image/jpeg"
      />

      <br />
      <label for="">e-posta : </label>
      <input
        type="email"
        name=""
        id=""
        placeholder="kullancı@mail.com"
        required
      />

      <br />
      <label for="">Kullancı Adı : </label>
      <input type="text" name="" id="" required />

      <br />
      <label for="">Şifre : </label>
      <input type="password" name="" id="" required />
      <br />
      <label for="">Şifre Tekrar: </label>
      <input type="password" name="" id="" required />

      <br />
      <input type="submit" id="" value="Kayıt Ol" />
    </form>
  </body>
</html>
