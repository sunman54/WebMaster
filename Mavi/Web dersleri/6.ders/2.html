<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML'de listeler</title>
  </head>
  <body>
    <h1>HTML'de listeler</h1>

    <h3>Sıralı listeler (ol)</h3>

    <ol style="list-style-type: lower-alpha">
      <li style="color: pink">Pembe</li>
      <li style="color: black">Siyah</li>
      <li style="color: red">Kırmızı</li>
      <li style="color: blue">Mavi</li>
      <li style="color: green">Yeşil</li>
    </ol>

    <h3>Sırasız listeler (ul)</h3>

    <ul style="list-style-type: none">
      <li>Deniz Anası</li>
      <li>Kedi</li>
      <li>Kurt</li>

      <li>
        Ayı :
        <ul >
          <li>Kutup Ayısı</li>
          <li>Boz Ayı</li>
          <li>Panda</li>
          <li>Kızıl Panda</li>
        </ul>

      </li>
    </ul>


  </body>
</html>
